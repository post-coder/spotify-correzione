<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div id="ui">

    <div class="main-row">

      <header>

      </header>

      <main>
        <div id="banner-premium">
          <button>Effettua L'upgrade</button>
        </div>

        <div id="main-inner">

          <div id="links">
  
          </div>

          <div class="recently-played album-container">
            <div class="album">album</div>
            <div class="album">album</div>
            <div class="album">album</div>
            <div class="album">album</div>
            <div class="album">album</div>
            <div class="album">album</div>
          </div>

          <div class="created-for album-container">

          </div>

          <div class="popular-artists album-container">

          </div>

        </div>
      </main>

    </div>

    <footer>
      <div id="footer-left">
        <div class="track-album-cover">
          <img src="img/sinister.jpeg" alt="current track album cover">
        </div>

        <div class="track-details">
          <strong class="track-artist">
            Sinister
          </strong>
          <span class="track-title">
            Brano Nome
          </span>
        </div>

        <div class="track-buttons">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>

      <div id="footer-center">
        <div class="player-buttons">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-backward-step"></i>
          <i id="play-button" class="fa-regular fa-circle-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-rotate-right"></i>
        </div>

        <div class="player-timeline">
          <div class="player-timeline-current-time">
            0:25
          </div>

          <div class="player-timeline-bar">

            <div class="player-timeline-bar-total">
              <div class="player-timeline-bar-current">

              </div>
            </div>
            
          </div>

          <div class="player-timeline-duration">
            4:35
          </div>
        </div>
      </div>

      <div id="footer-right">

      </div>
    </footer>

  </div>

</body>
</html>
